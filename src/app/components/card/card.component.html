<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>
<section  class="category-cards">
<mat-card *ngFor="let a of dataDishes" class="example-card" #hola>
  <mat-card-header>
    <p>{{a.name}}</p>
  </mat-card-header>
  <img class="image" src='../assets/images/burger.png' (click)="showByCategory(hola)"  alt="Burger">
    <p class="card-price">
      {{a.price}}
    </p>
  <div class="cuantity-button">
    <button class="boton"><a href="#">+</a></button>
    <p class="cuantity">hola</p>
    <button class="boton"><a href="#">-</a></button>
  </div>
</mat-card>
</section>
