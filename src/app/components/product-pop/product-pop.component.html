<div class='container'>
  <form class='form-update' (submit)="savenew(product, price, type)">
    <h1>Update products</h1>
    <div class="input-container">
      <input #product type="input" name="product" class="input">
      <label class="label">Product</label>
    </div>
    <div class="input-container">
      <input #price type="input" name="price" class="input">
      <label class="label">Price</label>
    </div>
    <div class="input-container">
      <input #type type="input" name="type" class="input">
      <label class="label">Type</label>
    </div>
    <div class="input-container-element">
      <p class="error"></p>
      <div class="buttons">
        <button class="button">Cancel</button>
        <button class="button" type="submit" >create</button>
      </div>
    </div>
  </form>
</div>
